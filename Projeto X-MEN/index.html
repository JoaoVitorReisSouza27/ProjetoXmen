<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="responsivo.css">

</head>

<body>
    <header class="cabecalho">
     <img src="./SRC/logo.svg">
    </header>
    
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo" style="font-family: Oxanium;">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope ou Scoot Summers é o líder mais enigmático dos mutantes.Ele tem a
                habilidade de atirar rajadas ópticas de pura energia
                bastante potentes, com a capacidade de destruir um planeta pequeno completamente.">
                    <img src="./SRC/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean é uma mutante nivel ômega, integrando também o quadro dos mais poderosos mutantes. Seu poder não é voltado para força fisíca, e sim para a telecinese e manipulação de energia mistíca.">
                    <img src="./SRC/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Katherine Anne ou Lince negra, é uma das integrantes principais do primeiro time de mutantes. Lince negra não possui nenhuma super habilidade, além da de ficar intangivel em qualquer superficie sólida.">
                    <img src="./SRC/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description=" Magneto ou Erik Magnus Lehnsherr é um mutante com enormes poderes de manipulação de campos magnéticos, além de controlar qualquer tipo de metal, incluindo o Adamantium.">
                    <img src="./SRC/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno ou Kürt Wagner, como um mutante, possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
                    <img src="./SRC/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade ou Ororo Munroe, é capaz de controlar o clima e a atmosfera e é considerada uma dos mutantes mais poderosas do planeta. ">
                    <img src="./SRC/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira ou Anna Marie  é integrante (e as vezes líder) de algumas equipes dos X-Men e dos Vingadores.Através do contato físico, Vampira absorve a energia vital, as memórias, pensamentos, habilidades físicas, mentais, normais ou especiais que a vítima possui, além dos seus super-poderes, sejam mutantes ou não.">
                    <img src="./SRC/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Logan, mais conhecido como Wolverine, é é um mutante que possui sentidos afiados, capacidades físicas aprimoradas (podendo levantar até 15 toneladas), habilidade regenerativa poderosa conhecida como fator de cura e três garras retratáveis de Adamantium em cada mão.  ">
                    <img src="./SRC/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagen-selecionado">
            <img class="personagem-grande" src="./SRC/card-ciclope.png" alt="Personagem Selecionado" <div
                class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem">Ciclope é o mais poderoso dos mutantes.Ele tem a
                habilidade de atirar rajadas ópticas de pura energia
                bastante potentes, com a capacidade de destruir um planeta pequeno completamente.
            </p>

            </div>
        </section>

    </main>
    <script src="./SRC/js/index.js"></script>


</body>

</html>
